{% extends "base.html" %}
{% block body %}

<h2 class="sub-header">Songs</h2>
<table class="table table-striped">
  <thead>
    <tr>
        <th>Name</th><th></th><th>Files</th>
    </tr>
  </thead>
  <tbody>
    {% for index, song in songs %}
    <tr class="collapse-group">
        <td>{{ song }}</td>
        <td><button class="btn" data-toggle="collapse" data-target="#viewdetails{{ index }}">View details &raquo;</button></td>

        <td>
            <div id="viewdetails{{ index }}" class="collapse">
            {% for f in files[song]%}
            <p>
                <a href="https://docs.google.com/uc?id={{ f.id }}&export=download" title="Download">{{ f.filename }}</a>
                <a href="https://docs.google.com/uc?id={{ f.id }}&export=download" title="Download"><span class="glyphicon glyphicon-download"></span></a>
                <a href="{{ f.url }}"><span class="glyphicon glyphicon-eye-open" title="View"></span></a>
            </p>
            {% endfor %}
            </div>
        </td>

    </tr>
    {%  endfor %}
  </tbody>
</table>


{% endblock %}
