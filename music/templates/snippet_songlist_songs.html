{% block body %}
<h3>Rearrange the Song List</h3>
<p>Drag-and-drop the song names to reorganise the song list.</p>
<ul id="songlist_sortable" class="sortable">
    {% for s in song_list %}
        <li class="draggable" id="item{{ s.folder.id }}">
            <span class="glyphicon glyphicon-move"></span>{{ s.folder.name }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
